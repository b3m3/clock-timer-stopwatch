<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./icon/favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script defer="defer" type="module" src="js/index.js"></script>
  <title>Clock</title>
</head>

<body>
  <div class="app">

    <header class="header">
      <div class="header__wrapp">
        <nav>
          <ul>
            <li class="active">Clock</li>
            <li>Timer</li>
            <li>Stopwatch</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!--clock-->
      <section class="content clock">
        <div class="clock__wrapp">
          <div class="clock__body">
            <div class="clock__circle">
              <i class="arrow-hours"></i>
              <i class="arrow-minutes"></i>
              <i class="arrow-seconds"></i>
            </div>
            <div class="clock__dots">
              <span>12</span>
              <span>6</span>
              <span>9</span>
              <span>3</span>
            </div>
          </div>
        </div>
      </section>

      <!--timer-->
      <section class="content timer active">
        <div class="timer__wrapp">

          <div class="timer__body">

            <!--First block-->
            <div class="timer-block timer__start active">
              <ul class="swiper">
                <li class="swiper-wrapper start-hours">
                  <!-- create js element -->
                </li>
              </ul>

              <ul class="swiper">
                <li class="swiper-wrapper start-minutes">
                  <!-- create js element -->
                </li>
              </ul>

              <ul class="swiper">
                <li class="swiper-wrapper start-seconds">
                  <!-- create js element -->
                </li>
              </ul>
            </div>

            <!--Next block-->
            <div class="timer-block timer__clock">
              <div class="timer__circle">
                <div class="timer__time">
                  <ul>
                    <li>
                      <span class="tet teh">00</span>
                      :
                    </li>
                    <li>
                      <span class="tet tem">00</span>
                      :
                    </li>
                    <li>
                      <span class="tet tes">00</span>
                    </li>
                  </ul>
                  <div class="timer__end">
                    <span>12:15</span>
                    <img src="./icon/bell.svg" alt="bell">
                  </div>
                </div>
              </div>

              <svg>
                <circle r="45.1%" cx="-50%" cy="50%" />
                <circle r="45.1%" cx="-50%" cy="50%" class="circle-progress" />
              </svg>

              <audio src="./audio/signal.mp3" preload="auto" loop></audio>
            </div>

            <!--Buttons-->
            <div class="timer__buttons">
              <div>
                <button class="timer-cancel">Cancel</button>
                <button class="timer-start">Start</button>
                <button class="timer-pause hidden">Pause</button>
              </div>
            </div>
          </div>
      </section>

      <!--stopwatch-->
      <section class="content stopwatch">stopwatch</section>
    </main>

  </div>
</body>

</html>
