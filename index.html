<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./icon/clock.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <title>Clock</title>
</head>

<body>
  <div class="app">

    <!-- Navbar -->

    <nav class="navbar">
      <ul>
        <li>
          <button class="active icon-clock"></button>
        </li>
        <li>
          <button class="icon-timer"></button>
        </li>
        <li>
          <button class="icon-stopwatch"></button>
        </li>
        <li>
          <button class="icon-alarm"></button>
        </li>
      </ul>
    </nav>

    <!-- Clock -->

    <section class="clock">
      <div class="circle-wrapp clock__wrapp">

        <div class="circle-body clock__body">
          <i class="arrow arrow-hours clock-arrow-hours"></i>
          <i class="arrow arrow-minutes clock-arrow-minutes"></i>
          <i class="arrow arrow-seconds clock-arrow-seconds"></i>

          <img class="clock__mask" src="./img/clock-mask.webp" alt="clock-mask">
        </div>

      </div>
    </section>

    <!-- Timer -->

    <section class="timer">

      <!-- Timer First Counter -->
      <div class="timer-counter timer__first active">

        <div class="col">
          <ul class="swiper">
            <li class="swiper-wrapper timer-first-hours">
              <!-- create js element -->
            </li>
          </ul>
        </div>

        <div class="col">
          <ul class="swiper">
            <li class="swiper-wrapper timer-first-minutes">
              <!-- create js element -->
            </li>
          </ul>
        </div>

        <div class="col">
          <ul class="swiper">
            <li class="swiper-wrapper timer-first-seconds">
              <!-- create js element -->
            </li>
          </ul>
        </div>
      </div>

      <!-- Timer Next Counter -->
      <div class="timer-counter timer__next circle-wrapp">
        <div class="circle-body">
          <ul>
            <li class="timer-next-counter timer-next-hours">00</li>
            <li class="timer-next-counter timer-next-minutes">00</li>
            <li class="timer-next-counter timer-next-seconds">00</li>
          </ul>

          <div class="timer__end">
            <span class="timer-end-time">--:--</span>
            <img src="./icon/bell.svg" alt="bell">
          </div>
        </div>

        <svg>
          <circle r="45.1%" cx="-50%" cy="50%" />
          <circle r="45.1%" cx="-50%" cy="50%" class="circle-progress" />
        </svg>

        <audio class="signal" src="./audio/signal.mp3" preload="auto" loop muted></audio>
      </div>

      <!--Buttons-->
      <div class="buttons-wrapp">
        <div class="buttons-body">
          <button class="timer-cancel hidden">
            <i class="icon-back"></i>
          </button>
          <button class="timer-start">
            <i class="icon-switch"></i>
          </button>
          <button class="timer-pause hidden">
            <i class="icon-pause"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Stopwatch -->

    <section class="stopwatch">
      <div class="circle-wrapp">
        <div class="circle-body">
          <i class="arrow arrow-seconds stopwatch-arrrow"></i>
          <ul class="stopwatch__counter">
            <li class="stopwatch__minutes">00</li>
            <li class="stopwatch__seconds">00</li>
            <li class="stopwatch__milliseconds">000</li>
          </ul>
          <img class="stopwatch__mask" src="./img/stopwatch-mask.webp" alt="stopwatch-mask">
        </div>
      </div>

      <div class="buttons-wrapp">
        <div class="buttons-body">
          <button class="stopwatch-start active">
            <i class="icon-switch"></i>
          </button>
          <button class="stopwatch-stop">
            <i class="icon-pause"></i>
          </button>
          <button class="stopwatch-reset">
            <i class="icon-clear"></i>
          </button>
          <button class="stopwatch-circle">
            <i class="icon-circle"></i>
          </button>
        </div>
      </div>

      <ul class="stopwatch__list">
        <!-- circle time created js -->
      </ul>
    </section>

    <!-- alarm -->

    <section class="alarm active">
      <div class="alarm__wrapp">
        <div class="alarm__item default-alarm" id="00000000000000">
          <div class="alarm__col">
            <input class="alarm__time" type="time" value="08:00">

            <ul class="alarm__days">
              <li class="alarm__day active">Mon</li>
              <li class="alarm__day active">Tue</li>
              <li class="alarm__day active">Wed</li>
              <li class="alarm__day active">Thu</li>
              <li class="alarm__day active">Fri</li>
              <li class="alarm__day">Sat</li>
              <li class="alarm__day">Sun</li>
            </ul>
          </div>

          <div class="alarm__col">
            <div class="alarm__checkbox">
              <input type="checkbox" id="cl">
              <label for="cl"></label>
            </div>
          </div>
        </div>
      </div>

      <button class="alarm__btn">+</button>
    </section>
  </div>

  <script type="module" src="js/index.js"></script>
</body>

</html>
