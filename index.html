<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./icon/favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <title>Clock</title>
</head>

<body>
  <div class="app">

    <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li>
          <button class="active">Clock</button>
        </li>
        <li>
          <button>Timer</button>
        </li>
        <li>
          <button>Stopwatch</button>
        </li>
      </ul>
    </nav>

    <!-- Clock -->
    <section class="clock active">
      <div class="circle-wrapp clock__wrapp">

        <div class="circle-body clock__body">
          <i class="arrow arrow-hours"></i>
          <i class="arrow arrow-minutes"></i>
          <i class="arrow arrow-seconds"></i>

          <img class="clock__mask" src="./img/clock-mask.webp" alt="time">
        </div>

      </div>
    </section>

    <!-- Timer -->
    <section class="timer">
      <!-- Timer First Counter -->
      <div class="timer-counter timer__first active">

        <div class="col">
          <ul class="swiper">
            <li class="swiper-wrapper timer-first-hours">
              <!-- create js element -->
            </li>
          </ul>
        </div>

        <div class="col">
          <ul class="swiper">
            <li class="swiper-wrapper timer-first-minutes">
              <!-- create js element -->
            </li>
          </ul>
        </div>

        <div class="col">
          <ul class="swiper">
            <li class="swiper-wrapper timer-first-seconds">
              <!-- create js element -->
            </li>
          </ul>
        </div>
      </div>

      <!-- Timer Next Counter -->
      <div class="timer-counter timer__next circle-wrapp">
        <div class="circle-body">
          <ul>
            <li class="timer-next-counter timer-next-hours">00</li>
            <li class="timer-next-counter timer-next-minutes">00</li>
            <li class="timer-next-counter timer-next-seconds">00</li>
          </ul>

          <div class="timer__end">
            <span class="timer-end-time">--:--</span>
            <img src="./icon/bell.svg" alt="bell">
          </div>
        </div>

        <svg>
          <circle r="45.1%" cx="-50%" cy="50%" />
          <circle r="45.1%" cx="-50%" cy="50%" class="circle-progress" />
        </svg>

        <audio class="signal" src="./audio/signal.mp3" preload="auto" loop></audio>
      </div>

      <!--Buttons-->
      <div class="buttons-wrapp">
        <div class="buttons-body">
          <button class="timer-cancel">Cancel</button>
          <button class="timer-start">Start</button>
          <button class="timer-pause hidden">Pause</button>
        </div>
      </div>
    </section>

    <!-- Stopwatch -->
    <section class="stopwatch">
      <div class="stopwatch__wrapp">
        <div class="stopwatch__body">
          <div class="stopwatch__circle">
            Stopwatch
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="js/index.js"></script>
</body>

</html>
